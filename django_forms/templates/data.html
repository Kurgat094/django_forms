<!DOCTYPE html>
<html>
<body>

<h1>Registered Users</h1>

{% if users %}  <ul>
  {% for user in users %}
    <li>Username: {{ user.username }}</li>
    <li>Email: {{ user.email }}</li>
    <li>Phone: {{ user.phone }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No users registered yet.</p>
{% endif %}

</body>
</html>
